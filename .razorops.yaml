global:
  runner:
    os_image: ubuntu

tasks:
  build:
    runner: razorci/openjdk:buster
    steps:
    - checkout
    - cache/pull:
        key: maven-repo-{{ checksum "pom.xml" }}
        fallback_key: maven-repo-

    - run: mvn -q clean package
    - cache/push:
        key: maven-repo-{{ checksum "pom.xml" }}
        paths:
        - ~/.m2 

  test:
    runner: razorci/openjdk
    steps:
    - run: mvn clean test

    - reports/junit: 
    - target/surefire-reports/TEST-*.xml
    - target/failsafe-reports/TEST-*.xml


